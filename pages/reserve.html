<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <style>
      .jumbotron {
        min-height: 500px;
        display: flex;
        justify-content: center;
      }
      .container-main {
        display: flex;
        justify-content: center;
      }
    </style>
</head>
<body>
    <div class = "container-fluid"> <!-- This container holds the jumbotron header -->
          <header class="jumbotron">
            <div class = "row">
                <div class = "col-12">
                  <h1 class="title display-3">My Restaurant<i class="ml-3 text-danger fas fa-utensils"></i></h1>
                  <br>
                  <p class="lead">Make Your Reservation Here</p>
                  <a href="/" class="btn btn-outline-danger btn-lg"><i class="fas fa-home mr-2"></i>Home</a>
                  <a href="/tables" class="btn btn-outline-danger btn-lg">View Tables</a>
                </div>
            </div>
          </header>
        </div>
    </div>
    <div class="container-main">
        <form> <!-- Form action to send data -->
            <div class="form-row">
              <div class="form-group ">
                <input id="name" name="name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input id="phone" name="phone" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group">
              <input id="email" name="email"class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input id="id" name="id" class="form-control" placeholder="Unique ID">
            </div>
            <button id="submit" type="submit" class="btn btn-danger mb-5">Sign in</button>
        </form>
    </div>
    <div class="container">
        <a href="api/tables" class="text-danger">API Table Link</a>
        <a href="api/waitlist" class="text-danger ml-5">API Wait List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

      $('#submit').on("click", (e) => { 
        e.preventDefault();
        let name = $('#name').val().trim(); 
        let phone = $('#phone').val().trim();
        let email = $('#email').val().trim();
        let id = $('#id').val().trim();

        if(name === "" || phone === "" || email === "" || id === "") {
          alert('All inputs must be filled.');
        } else {
          let reservations = {  // Saves all form values into object
          name: name,
          phone: phone, 
          email: email,
          id: id
        }
        fetch('/api', { // Posts all form data to /api route
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(reservations)
        })
        alert('Your reservation has been added!');
        }
      })
    </script>
</body>
</html>
